<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form (ngSubmit)="f.form.valid && login()" #f="ngForm" name="form" novalidate>
            <h1>Login Form</h1>
            <div [ngClass]="{'has-error': f.submitted && !username.valid }">
              <input type="text" class="form-control" name="username" #username ="ngModel" [(ngModel)]="model.username" required  />
              <div *ngIf="f.submit && !username.valid" class="help-block">Tên đăng nhập yêu cầu</div>
            </div>
            <div [ngClass]="{'has-error': f.submitted && !password.valid}">
              <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" required/>
              <div *ngIf="f.submit && !password.valid" class="help-block">Mật khẩu yêu cầu</div>
            </div>
            <div>
              <button [disabled]="loading" class="btn btn-default" href="#" >Đăng nhập</button>
              <img *ngIf="loading" src=""/>
              <button class="btn btn-default"  href="#">Quên mật khẩu</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
