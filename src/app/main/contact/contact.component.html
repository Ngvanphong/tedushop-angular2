<div class="page-title">
  <div class="title_left">
    <h3>Liên hệ</h3>
  </div>
  
</div>
<div class="clearfix"></div>
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <form class="form-horizontal form-label-left input_mask" novalidate #addEditForm="ngForm" *ngIf="entity" (ngSubmit)="saveChanges(addEditForm.valid)">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" #name="ngModel" [(ngModel)]="entity.Name" name="name" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Skype</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" #skype="ngModel" [(ngModel)]="entity.Skype" name="skype" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Facebook</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" #facebook="ngModel" [(ngModel)]="entity.Facebook" name="facebook" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" #email="ngModel" [(ngModel)]="entity.Email" name="email" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Mobile</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" #mobile="ngModel" [(ngModel)]="entity.Mobile" name="mobile" class="form-control" />
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="submit"  class="btn btn-success">Cập nhật</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
