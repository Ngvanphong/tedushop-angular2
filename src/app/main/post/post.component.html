<div class="page-title">
  <div class="col-md-3">
    <h3>Bài viết
      <small>Danh sách bài viết</small>
    </h3>
  </div>  
</div>

<div class="clearfix"></div>

<div class="row">

  <div class="clearfix"></div>

  <div class="x_panel">
    <div class="x_content">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button *ngIf="_authenService.hasPermission('POST','create')" class="btn btn-success" routerLink="/main/post/add">Thêm mới</button>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <table *ngIf="posts && posts.length > 0" class="table table-bordered">
        <thead>
          <tr>
            <th>Tên bài viết</th>
            <th>Danh mục</th>
            <th>Hình ảnh</th>
            <td>Ngày tạo</td>
            <td>Người tạo</td>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of posts">          
            <td>{{item.Name}}</td>
            <td>{{item.PostCategory.Name}}</td>
            <td>
              <img width="128" [src]="baseFolder + item.Image" />
            </td>
            <td>{{item.CreateDate | date}}</td>
            <td>{{item.CreateBy}}</td>
            <td>
                 
              <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Cập nhật" *ngIf="_authenService.hasPermission('POST','update')"
              routerLink="/main/post/update">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Xóa" *ngIf="_authenService.hasPermission('POST','delete')"
                (click)="delete(item.ID)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
      <div *ngIf="posts && posts.length == 0" class="col-md-12">
        <div class="alert alert-info">
          <strong>Thông báo!</strong> Hiện tại chưa có bài viết nào trong hệ thống
        </div>
      </div>
      <div *ngIf="posts && posts.length > 0" class="col-md-12">
        <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
          [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
      </div>
    </div>
  </div>

</div>
