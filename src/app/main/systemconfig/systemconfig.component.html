<div class="page-title">
  <div class="title_left">
      <h3>Systemconfig</h3>
  </div>

</div>
<div class="clearfix"></div>
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
      <div class="x_title">
          <ul class="nav navbar-right panel_toolbox">
              <button class="btn btn-primary" (click)="addEdit()">Thêm mới</button>
          </ul>
          <div class="clearfix"></div>
      </div>
      <div class="x_content">

          <table class="table table-bordered">
              <thead>
                  <tr>
                     
                      <th>Code</th>
                      <th>ValueString</th>
                      <th>ValueInt</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let sytemconfig of systemconfigs">
                      <td>{{sytemconfig.Code}}</td>
                      <td>{{sytemconfig.ValueString}}</td>
                      <td>{{sytemconfig.ValueInt}}</td>
                      <td>
                          <button class="btn btn-primary" (click)="EditSystemconfigModal(sytemconfig.ID)">
                              <i class="fa fa-pencil-square-o"></i>
                          </button>
                          <button class="btn btn-danger" (click)="deleteSystemconfig(sytemconfig.ID)">
                              <i class="fa fa-trash"></i>
                          </button>

                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<!--this is a modal-->
<div bsModal #addEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title pull-left">Thêm/Sửa</h4>
              <button type="button" class="close pull-right" (click)="addEditModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form class="form-horizontal form-label-left" #formEditModal="ngForm" name="EditModel" novalidate (ngSubmit)="saveChanged(formEditModal.valid)"
                  *ngIf="entity">
                  <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Code</label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                          <input class="form-control" type="hidden" [(ngModel)]="entity.ID" name="id" />
                          <input type="text" class="form-control" required #code="ngModel" [(ngModel)]="entity.Code" name="code" />
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">ValueString</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">                      
                        <input type="text" class="form-control" required #valueString="ngModel" [(ngModel)]="entity.ValueString" name="valueString" />
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">ValueInt</label>
                  <div class="col-md-9 col-sm-9 col-xs-12">                      
                      <input type="text" class="form-control"  #valueInt="ngModel" [(ngModel)]="entity.ValueInt" name="valueInt" />
                  </div>
              </div>

                  <div class="ln_solid"></div>
                  <div class="form-group">
                      <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-success" (click)="ngSubmit" [disabled]="!formEditModal.valid">Cập nhật</button>
                          <button type="button" class="btn btn-danger" (click)="addEditModal.hide()">Hủy bỏ</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
