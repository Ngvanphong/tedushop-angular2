<div class="top_nav">
  <div class="nav_menu">
    <nav>
      <div class="nav toggle">
        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="">
          <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <img src="{{BaseUri + user.avatar}}" alt="">{{user.fullName}}
            <span class=" fa fa-angle-down"></span>
          </a>
          <ul class="dropdown-menu dropdown-usermenu pull-right">            
            <li><a (click)="logout()" href="#" ><i class="fa fa-sign-out pull-right"></i> Đăng xuất</a></li>
          </ul>
        </li>

        <li role="presentation" class="dropdown">
          <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-envelope-o"></i>
                <span class="badge bg-green" *ngIf="announcements && announcements.length>0">{{announcements.length}}</span>
          </a>
         
          <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
            <li *ngFor="let item of announcements">
              <a (click)="markAsRead(item.ID)">               
                <span>
                  {{item.CustomerName}}          
                </span>
                <span>
                 ĐT:{{item.CustomerMobile}}
                 Email: {{item.CustomerEmail}}
                 ĐC: {{item.CustomerAddress}}                                     
                </span>
                
                <span class="message">                 
                   <span class="time">{{item.CreateDate}}</span>              
                </span>
              </a>
            </li>
           
          </ul>

        </li>
      </ul>
    </nav>
  </div>
</div>
